<!DOCTYPE html>
<html>
<head>
	<!-- designs using w3.css -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Template 1</title>
	<link rel="stylesheet" type="text/css" href="w3-styles-import.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			width: 100%; max-height: 100%;
		}
	</style>
</head>
<body class="w3-2017-greenery">
	<div class="w3-container w3-2017-flame w3-card-4">
		<form onsubmit="(event) => {event.preventDefault()}" class="w3-panel w3-2017-shaded-spruce w3-card-4">
			<div class="w3-panel">
				<label for="Email">Your Email</label><br/>
				<input type="email" name="Email" required class="w3-border-bottom w3-border-red" />
			</div>
			<div class="w3-panel">
				<label for="Password">Your Password</label><br/>
				<input type="password" name="Password" required/>
			</div>
			<div class="w3-panel">
				<button type="submit"><i>submit</i></button>
				<button type="reset"><i>reset</i></button>
			</div>
		</form>
		<section class="w3-panel w3-2017-shaded-spruce w3-card-4">
			<p>Forgot Password? <a href="#">Click to reset</a></p>
			<p>Not Registered? <a href="#">Click to register</a></p>
		</section>
	</div>
</body>
</html>
