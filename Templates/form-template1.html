<!DOCTYPE html>
<html>
<head>
	<!-- designs using w3.css -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Template 1</title>
	<link rel="stylesheet" type="text/css" href="w3-styles-import.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			width: 100%; max-height: 100%; height: 100%;
		}
		.form-container {
			width: 500px;
		}
		.form-container button {
			width: 70px; height: 70px;
		}
	</style>
</head>
<body class="w3-2017-greenery w3-display-container">
	<div class="w3-container w3-2017-flame w3-card-4 w3-third w3-round-xlarge w3-display-middle w3-mobile form-container">
		<h1>Login Please...</h1>
		<form onsubmit="(event) => {event.preventDefault()}" class="w3-panel w3-2017-shaded-spruce w3-card-4 w3-round w3-padding-24">
			<div class="w3-panel">
				<label for="Email">Your Email</label><br/>
				<input type="email" name="Email" class="w3-border-bottom w3-border-red w3-input w3-2017-shaded-spruce" />
			</div>
			<div class="w3-panel">
				<label for="Password">Your Password</label><br/>
				<input type="password" name="Password" class="w3-border-bottom w3-border-red w3-input w3-2017-shaded-spruce"/>
			</div>
			<div class="w3-panel w3-center w3-section">
				<button type="submit" class="w3-button w3-circle w3-padding-24 w3-2017-flame"><i class="material-icons">send</i></button>
				<button type="reset" class="w3-button w3-circle w3-padding-24 w3-2017-flame"><i class="material-icons">delete</i></button>
			</div>
		</form>
		<section class="w3-panel w3-2017-shaded-spruce w3-card-4 w3-round w3-padding-16">
			<p>Forgot Password? <a onclick="$('#alert-id1').show()"><u>Click to reset</u></a></p>
			<p>Not Registered? <a><u>Click to register</u></a></p>
		</section>
	</div>
	<div id="alert-id1" class="w3-panel w3-card-4 w3-padding-16 w3-display-middle w3-2017-flame w3-round" style="display: none; width: 100%;">
		<h3>Alert!</h3>
		<p>OoPs, this ain't going to work, mate.</p>
		<button onclick="this.parentElement.style.display='none'" class="w3-button w3-round w3-display-topright">&times;</button>
	</div>
</body>
</html>
