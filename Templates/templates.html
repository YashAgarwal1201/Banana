
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Designs</title>
	<link rel="stylesheet" type="text/css" href="w3-styles-import.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		:root {
			--color1: #dcde9f;
			--color2: #f3f4d3;
			--color3: #92a65f;
			--color4: #446129;
			--color5: #183114;
		}
		html, body {
			scroll-behavior: smooth;
			width: 100%; height: 100%; min-height: 100%;
		}

		#section1-id {
			width: 100%; max-height: fit-content;
			display: flex; flex-flow: row wrap; justify-content: space-evenly; align-items: center;
		}
		#section1-id div:first-child {
			max-width: fit-content;
		}
		.nav-btns {
			width: calc(100% - 150px);
			white-space: nowrap; overflow-x: auto;
		}::-webkit-scrollbar {
			display: none;
		}
		iframe {
			width: 100%; height: 100%;
			display: inline-block; outline: none; background: none; border: none;
		}
		.nav-btns button {
			margin: 0px 7px 0px 0px;
			min-width: 150px; width: fit-content;
		}
	</style>
</head>
<body>
	<h2 class="w3-text-teal">Designs</h2>
	<section id="main-part">
		<div class="w3-margin-top" id="section1-id">
			<div class="w3-mobile w3-round-xxlarge w3-padding-large w3-text-white w3-teal">Items</div>
			<div class="nav-btns w3-mobile"></div>
		</div>

		<div class="w3-container w3-padding-16 w3-margin" id="section2-id">
			<section class="w3-panel w3-padding w3-display-container">
				<h3 class="w3-text-deep-orange"></h3>
			</section>
			<section class="w3-panel" id="iframe-section-id"></section>
		</div>
	</section>
	<script>
		var designFiles = []
		for (let i = 0; i < 21; i++) { // for image backgrounds
			designFiles[i] = {
				path : './../Image Backgrounds/image-background' + (i+1).toString() +'.html',
				idd : 'Image Background ' + (i+1).toString()
			}
		}
		for (var i = 1; i <= 2; i++) { // for templates
			designFiles.push({
				path: './form-template' + i.toString() + '.html',
				idd: 'Template' + i.toString()
			})
		}
		function main() {
			let pathArr = []
			for (const [key, values] of Object.entries(designFiles)) {
				$('<button>', {
					class: "w3-button w3-round-xxlarge w3-padding-large w3-border w3-center w3-text-teal w3-border-teal w3-hover-teal",
					id: 'btn-'+ key +'-id'
				}).text(values.idd).click((event) => {
					$('.nav-btns button').removeClass('w3-deep-orange w3-border-white w3-text-white w3-hover-gray')
					$('#iframe-content-id').prop('src', values.path)
					$('#section2-id section h3').text(`${values.idd}`)
					$(event.target).addClass('w3-deep-orange w3-border-white w3-text-white w3-hover-gray')
				}).appendTo('.nav-btns')
				pathArr.push(values.path)
			}
			$('#btn-0-id').addClass('w3-deep-orange w3-border-white w3-text-white w3-hover-gray')
			$('<iframe>', {
				id: 'iframe-content-id',
				src: pathArr[0]
			}).appendTo('#iframe-section-id')
			$('#section2-id section h3').text(`${designFiles[0].idd}`)

			let docHeight = $(document).innerHeight() 
			document.getElementById('iframe-content-id').style.height = docHeight+'px'
		}
		main()
	</script>
</body>
</html>
