
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Templates</title>
	<link rel="stylesheet" type="text/css" href="w3-styles-import.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		* {
			box-sizing: border-box;
		}
		html, body {
			scroll-behavior: smooth;
			width: 100%; height: 100%; max-height: 100%;
			overflow-y: hidden;
		}
		.nav-btns {
			width: 100%;
			white-space: nowrap;
			overflow-x: auto;
		}::-webkit-scrollbar {
			display: none;
		}
		summary, .nav-btns button {
			margin: 17px 7px 0px 0px;
			min-width: 100px;
			width: fit-content;
		}
		#scroll-btns-id button {
			width: 70px; height: 70px;
		}
	</style>
</head>
<body class="w3-2019-evening-blue">
	<h1>Alpha Beta Heading</h1>
	<div class="w3-panel" style="white-space: nowrap;">
		<content class="w3-round-xxlarge w3-padding-large w3-2019-paloma w3-center">qwerty</content>
		<nav class="nav-btns" style="">
			<!--button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B1</button>
			<button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B2</button>
			<button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B3</button>
			<button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B4</button>
			<button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B5</button>
			<button class="w3-button w3-round-xxlarge w3-padding-large w3-border w3-center">B6</button-->
		</nav>
	</div>

	<div class="w3-container w3-padding-16 w3-2019-guacamole w3-margin">
		<section class="w3-panel w3-padding w3-display-container">
			<content class="w3-display-left">
				<h2>Heading</h2>
				<span>Content</span>
			</content>
			<content class="w3-display-right" id="scroll-btns-id">
				<button class="w3-button w3-circle w3-2019-vanilla-custard w3-padding-24 w3-center"><i class="material-icons">arrow_backward</i></button>
				<button class="w3-button w3-circle w3-2019-vanilla-custard w3-padding-24 w3-center"><i class="material-icons">arrow_forward</i></button>
				<button class="w3-button w3-circle w3-2019-vanilla-custard w3-padding-24 w3-center"><i class="material-icons">swap_horiz</i></button>
			</content>
		</section>
		<section class="w3-panel">
			<div style="width:100%; height: 1000px;"></div>
		</section>
	</div>
	<script>
		function main() {
			for (var i = 1; i <= 15; i++) {
				$('<button>', {
					class: "w3-button w3-round-xxlarge w3-padding-large w3-border w3-center",
					id: 'btn-'+i+'-id',
				}).text('button'+i+'.').appendTo('.nav-btns')
			}
		}
		$(document).ready(() => {
			main()
		})
		function openTab(tabName) {
		  var i;
		  var x = document.getElementsByClassName("tab");
		  for (i = 0; i < x.length; i++) {
		    x[i].style.display = "none";
		  }
		  document.getElementById(tabName).style.display = "block";
		}
	</script>
